<div class="container-fluid">
    <div class="row">
      <div class="col-md-3" style="background-color: #C0C0C0">
        <h2>Task History</h2>
        <form>
          <input type="text" class="form-control" ng-model="name" id="taskInput" placeholder="Enter task name">
          <br />
          <div type="submit" class="btn btn-primary pull-right" ng-click="addTask()">
            Add Task
          </div>
        </form>
        <br /><br />

        <div>
          <li ng-repeat="task in tasks | orderBy: 'date'">{{ task.name }}
              <a style="text-align:right; padding-left: 80%;" href=""  ng-click="removeTask($index)" >Remove</a>
          </li>
        </div>
      </div>

      <div class="col-md-9 text-center center">
        <div class="time-field"> {{ time | timecode }}</div>
        <a type="button" class="btn btn-primary" ng-click="startReset()">{{taskName}}</a> <br/>
      </div>
    </div>
</div>
